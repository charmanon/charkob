<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>RSVP Today!</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- LINK TO FIREBASE GOES HERE -->

  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

</head>
<style>
  .jumbotron {
    background-color: rgb(111, 234, 251);
  }

  .panel-heading {
    background-color: rgb(111, 234, 251) !important;
  }

  .table {
    text-align: center;
  }
</style>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h2 class="text-center">Charlotte and Jakob's Wedding RSVP List!</h2>
    </div>

    <div class="row">

      <!-- Wells for displaying all Yes users -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">People who are attending</h3>
          </div>
          <div class="panel-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Number of Guests</th>
                  <th>Guest Names</th>
                </tr>
              </thead>
              <tbody id="tableYes">
              </tbody>
            </table>
            <div id="full-yes-list"></div>
            <h1>Total: <span id="total"></span></h1>
          </div>
        </div>
      </div>

      <!-- Wells for displaying all No users -->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">People who hate you</h3>
          </div>
          <div class="panel-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Message for you</th>
                </tr>
              </thead>
              <tbody id="tableNo">
              </tbody>
            </table>
            <div id="full-no-list"></div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Script -->
  <script>
  // ========================================== START CODING BELOW!!

// Initialize Firebase
var config = {
	apiKey: 'AIzaSyCBdC9STBmve2JTV8BMy0Z3jIsDMoaaCfM',
	authDomain: 'charkobanonkin.firebaseapp.com',
	databaseURL: 'https://charkobanonkin.firebaseio.com',
	projectId: 'charkobanonkin',
	storageBucket: 'charkobanonkin.appspot.com',
	messagingSenderId: '703268822768'
};

firebase.initializeApp(config);

var dataRef = firebase.database().ref();

// Initial Values
var name = '';
var email = '';
var phone = '';
var numGuests = '';
var guestNames = '';
var comment = '';
var row = 1;
var rowb = 1;
var total = 0;
// Capture Button Click
$('#add-user').on('click', function(event) {
	event.preventDefault();
});

// Firebase watcher + initial loader HINT: This code behaves similarly to .on("value")
dataRef
	.child('/rsvp')
	.child('/yes')
	.on(
		'child_added',
		function(childSnapshot) {
			console.log(childSnapshot.val().Number);
			total = total + parseInt(childSnapshot.val().Number);
			console.log(total);
			// full list of items to the well
			$('#tableYes').append(
				"<tr><th scope='row'> " +
					row++ +
					"</th><td id='yesName'>" +
					childSnapshot.val().Name +
					" </td><td id='yesEmail'> " +
					childSnapshot.val().Email +
					" </td><td id='yesPhone'> " +
					childSnapshot.val().Phone +
					" </td><td id='yesNum'> " +
					childSnapshot.val().Number +
					" </td><td id='yesGuests'> " +
					childSnapshot.val().GuestNames +
					' </td></tr>'
			);
			console.log('Total: ' + total);
			$('#total').html(total);
			// Handle the errors
		},
		function(errorObject) {
			console.log('Errors handled: ' + errorObject.code);
		}
	);

dataRef
	.child('/rsvp')
	.child('/no')
	.on(
		'child_added',
		function(childSnapshot) {
			// Log everything that's coming out of snapshot
			console.log(childSnapshot.val());

			// full list of items to the well
			$('#tableNo').append(
				"<tr><th scope='row'> " +
					rowb++ +
					"</th><td id='noName'>" +
					childSnapshot.val().Name +
					"</td><td id='noEmail'>" +
					childSnapshot.val().Email +
					"</td><td id='noPhone'>" +
					childSnapshot.val().Phone +
					"</td><td id='noMess'>" +
					childSnapshot.val().GuestComment +
					'</td></tr>'
			);

			// Handle the errors
		},
		function(errorObject) {
			console.log('Errors handled: ' + errorObject.code);
		}
	);
</script>

</body>

</html>
